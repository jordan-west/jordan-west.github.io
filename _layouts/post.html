---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date"><i class="fa fa-calendar"></i> Posted on <span class="post-date-bold">{{ page.date | date_to_string }}</span></span>

{% if page.tags.size > 0 %}
    <span class="post-tags">
        {% for tag in page.tags %}
        {% capture tag_name %}{{tag}}{% endcapture %}
        <i class="fa fa-tag"></i> <a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
        {% endfor %}
        </span>
{% endif %}

<hr />

  {{ content }}
</div>
